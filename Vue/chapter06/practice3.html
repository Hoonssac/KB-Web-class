<!DOCTYPE html>
<html lang="ko">
  <head>

    <link

    <style>

      .card {

      /* í‰ì ì— ë”°ë¥¸ ìƒ‰ìƒ */
      .excellent {

        border-width: 3px;
        box-shadow: 0px 0px 10px 1px rgba(130, 255, 124, 0.9);
      }
      .soso {

      }
      .bad {
        border-color: rgb(209, 0, 0);
        border-width: 3px;
        box-shadow: 0px 0px 10px 1px rgba(255, 128, 128, 0.9);
      }

      /* ì •ë ¬ ë²„íŠ¼ ìŠ¤íƒ€ì¼ */
      .sort-btn {
        margin-right: 10px;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
        transition: all 0.3s;
      }

      .sort-btn.active {
        background-color: #6a1b9a;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h2>ì„¸ì¢…ëŒ€ ë§›ì§‘ ì¶”ì²œ ë° ì •ë ¬ ê¸°ëŠ¥ ğŸ½ï¸</h2>

      <!-- ì •ë ¬ ë²„íŠ¼ -->
      <div class="mt-3 mb-4">
        <button
          class="sort-btn"
          :class="{ active: sortType === 'highRating' }"
          @click="sortType = 'highRating'"
        >
          <i v-if="sortType === 'highRating'" class="fas fa-check me-1"></i>
          í‰ì  ë†’ì€ìˆœ
        </button>
        <button
          class="sort-btn"
          :class="{ active: sortType === 'lowRating' }"
          @click="sortType = 'lowRating'"
        >
          <i v-if="sortType === 'lowRating'" class="fas fa-check me-1"></i>
          í‰ì  ë‚®ì€ìˆœ
        </button>
        <button
          class="sort-btn"
          :class="{ active: sortType === 'manyReviews' }"
          @click="sortType = 'manyReviews'"
        >
          <i v-if="sortType === 'manyReviews'" class="fas fa-check me-1"></i>
          ë¦¬ë·° ë§ì€ìˆœ
        </button>
      </div>

      <div class="row">
        <div
          v-for="(restaurant, index) in sortedRestaurants"
          :key="index"
          class="col-md-4"
        >
          <div class="card" :class="getRatingClass(restaurant.reviews)">
            <h4 class="card-title">{{ restaurant.name }}</h4>
            <p class="card-text">
              <i class="fas fa-star text-warning"></i> í‰ê·  í‰ì : {{
              calculateAverage(restaurant.reviews) }}
            </p>
            <p class="card-text">
              <i class="fa-solid fa-comments"></i> ë¦¬ë·° ìˆ˜: {{
              restaurant.reviews.length }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            sortType: 'highRating', // ê¸°ë³¸ ì •ë ¬ ë°©ì‹
            restaurants: [
              { name: 'ë¹ ì˜¤ì¦ˆí‘¸', reviews: [4.7, 4.8, 4.6] },
              { name: 'ì‹œí™ì“°', reviews: [4.2, 4.0, 4.1, 4.3] },
              { name: 'ì˜¤ì‚¬ì´ì´ˆë°¥', reviews: [3.7, 3.6, 3.8] },
              { name: 'ì€í˜œì¦‰ì„ë–¡ë³¶ì´', reviews: [4.5, 4.6, 4.5, 4.7] },
              { name: 'ìš°í™”ë“±ì„ ', reviews: [3.2, 3.4, 3.1] },
              { name: 'ì„¸ì¢…ì›', reviews: [3.9, 4.0, 3.8, 4.1] },
            ],
          };
        },

        computed: {
          sortedRestaurants() {
            const restaurants = [...this.restaurants];

            if (this.sortType === 'highRating') {
              return restaurants.sort(
                (a, b) =>
                  this.calculateAverageValue(b.reviews) -
                  this.calculateAverageValue(a.reviews)
              );
            } else if (this.sortType === 'lowRating') {
              return restaurants.sort(
                (a, b) =>
                  this.calculateAverageValue(a.reviews) -
                  this.calculateAverageValue(b.reviews)
              );
            } else if (this.sortType === 'manyReviews') {
              return restaurants.sort(
                (a, b) => b.reviews.length - a.reviews.length
              );
            }

            return restaurants;
          },
        },

        methods: {
          calculateAverage(reviews) {
            let sum = 0;
            for (let i = 0; i < reviews.length; i++) {
              sum += reviews[i];
            }

            return (sum / reviews.length).toFixed(2);
          },

          getRatingClass(reviews) {
            const avgRating = this.calculateAverageValue(reviews);

            if (avgRating >= 4.5) {
              return 'excellent';
            } else if (avgRating >= 3.5) {
              return 'soso';
            } else {
              return 'bad';
            }
          },

          calculateAverageValue(reviews) {
            let sum = 0;
            for (let i = 0; i < reviews.length; i++) {
              sum += reviews[i];
            }
            return sum / reviews.length;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
